<!DOCTYPE html>
<html>
<head>
    <title>my second html code</title>
    <style>
        .my-css-name {
        border: 5px outset yellow;
        background-color: #5dff30;    
        text-align: center;
        }
        .text-left-side {
            text-align: left;
            background-color: pink;
        }

        .margin-top{
            margin-top: 40px;
        }

        .redbg{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>The div element</h1>

    <div class="my-css-name">
    <h2>This is a heading in a div element</h2>
    <p>This is some text in a div element.</p>
    </div>

    <div class="my-css-name text-left-side margin-top">
    <h2>This is a heading in a div element</h2>
    <p>This is some text in a div element.</p>
    </div>

    <a href="#" class="my-css-name redbg">sample link</a>

    <p>This is some text outside the div element.</p>

    </body>
</html>
